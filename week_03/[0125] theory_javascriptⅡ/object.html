<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Array & Object</h1>
  <script>
    let topics = ['html', 'css', 'js'];
    document.write(topics[0] + '<br>');
    document.write(topics[1] + '<br>');

    let topic1 = {
      id: 1,
      title: 'html',
      body: 'html is ...'
    };
    document.write(topic1.id + '<br>');
    document.write(topic1.title + '<br>');

    let topic2 = {
      id: 2,
      title: 'css',
      body: 'css is ...'
    };

    let topics2 = [topic1, topic2];
    document.write(topics2[0].title);
  </script>

  <h1>function & object</h1>
  <script>
    // 데이터와 데이터를 처리하는 함수가 분리 되어 있어서 여러 문제가 발생한다.
    let topics3 = [{
        id: 1,
        title: 'html',
        body: 'html is ...'
      },
      {
        id: 2,
        title: 'css',
        body: 'css is ...'
      }
    ];

    // if 1억?
    function read1() {
      document.write(topics3[0].title + '=>' + topics3[0].body + '<br>');
    }
    read1();

    // 데이터와 함수를 같은 바구니에 담고 싶다.
    let topics4 = [{
        id: 1,
        title: 'html',
        body: 'html is ...',
        read: function () {
          document.write(this.title + '=>' + this.body + '<br>');
        }
      },
      {
        id: 2,
        title: 'css',
        body: 'css is ...',
        read: function () {
          document.write(this.title + '=>' + this.body + '<br>');
        }
      }
    ];
    topics4[0].read();
    topics4[1].read();

    // 수학과 관련된 데이터 처리
    document.write(Math.PI+'<br>');
    document.write(Math.random()+'<br>');
  </script>
</body>

</html>
