<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    header > ul {
      display: flex;
      justify-content: space-around;
    }

    .bar {
      display: none;
      width: 20px;
      border: 2px solid black;
      margin: 5px;
    }

    @media (max-width: 420px) {
      header > ul {
        display: none;
      }
      .bar {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <ul>
      <li>Home</li>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Third</li>
    </ul>

    <div class="mobile_tab">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>
</body>
</html>
