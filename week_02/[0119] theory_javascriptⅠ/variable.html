<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Variable</h1>
  <script>
    var a = 1;
    var b = 2;
    console.log(a+b);
    b = 3;
    console.log(a+b);
  </script>
  <script>
    let c = 1;
    let d = 2;
    console.log(c+d);
  </script>
  <!-- ============================================================= -->
  <h1>변수의 효용</h1>
  <script>
    console.log(10000*0.1); // 각 값이 어떤 의미인지 명확하지 않다

    // 변수를 선언하게 되면, 각 값의 의미를 명확히 파악할 수 있다.
    let 금액 = 10000;
    let 부가세율 = 0.1;
    console.log(금액*부가세율);
  </script>
  <!-- ============================================================= -->
  <h1>변수의 응용</h1>
  <script>
    let name = 'nickname';
    console.log('이고잉님 안녕하세요. ...이고잉...이고잉... 이고잉님 안녕히 계세요.');
    console.log(name + '님 안녕하세요. ...이고잉...' + name + '... '+ name + '님 안녕히 계세요.');
    console.log(`${name}님 안녕하세요. ...이고잉...${name}... ${name}님 안녕히 계세요.`); // 백틱과 ${}를 이용하여 변수와 문자열을 함께 표현 가능
  </script>
  <input type="button" value="click me" onclick="
    let nickname = prompt('이름을 입력하세요!');
    console.log(`${nickname}님 안녕하세요.`);
  ">
</body>
</html>
