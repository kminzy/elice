<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Practice</title>
</head>

<body>
  <nav>
    <ul>

    </ul>
  </nav>
  <input type="button" value="GET" onclick="
    fetch('http://localhost:3000/topics') // JSON데이터 타입을 JS에서 사용할 수 있도록 배열, 객체 등의 형태로 convert
    .then(response => response.json())
    .then(data => {
      console.log(data);
      let text = '';

      data.forEach(item => {
        text = text + `<li>${item.title}</li>`;
      });
      
      document.querySelector('nav > ul').innerHTML = text;
    });
  ">
</body>

</html>
