<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0208 Promise 실습</title>
</head>

<body>
  <script>
    window.onload = () => {
      fetch('https://elice-movie-data.herokuapp.com/data')
        .then(response => response.json())
        .then(data => {
          const result = data.map(v => `
            <div>
              <img src=${v.img} alt="no image">
              <p>${v.name}</p>
              <p>${v.summary}</p>
            </div>
          `).join("");
          console.log(result);

          document.write(result);
        });
    }
  </script>
</body>

</html>
